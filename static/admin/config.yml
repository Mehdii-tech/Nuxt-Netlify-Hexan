backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

media_folder: static/img
public_folder: /img

collections:
  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    format: "frontmatter"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    fields:
      - { label: Title, name: title, widget: string }
      - {
          label: "Published At",
          name: publishedAt,
          widget: date,
          format: "Do MMM YYYY",
        }
      - { label: Content, name: content, widget: markdown }
      - {
          label: "Featured Image",
          name: featuredImage,
          widget: image,
          required: false,
        }
      - {
          label: "SEO Description",
          name: seoDescription,
          widget: text,
          required: false,
        }
      - {
          label: "SEO Meta Image",
          name: seoMetaImage,
          widget: image,
          required: false,
        }
